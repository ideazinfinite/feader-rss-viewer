<html>
  <head>
    <title>Popup News</title>
    <link rel="stylesheet" type="text/css" href="news.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript" src="javascrypt.js"></script>
    <script type="text/javascript" src="news.js"></script>
    
  </head>
  <body>


<div class="container">
	<div class="divTitle"><a href="#" id="contentlink" target="_blank"><span id="contenttitle" class="txtTitle"></span></a></div>
	<div class="br5"></div>
	<!-- <div class="cB"></div> -->
	<div>
		<div class="fL divIcon"><input type="image" src="pause.png" height="13px" id="pause"/></div>
		<div class="fL divIcon"><input type="image" src="play.png" height="13px" id="resume"/></div> 
		<div class="fL" style="padding-left:10px;"><input type="image" src="refresh.png" height="11px" id="refresh"/></div>
		<div class="fL" style="padding-left:10px;"><input type="image" src="previous.jpg" height="12px" id="previous"/></div>
		<div class="fL divIcon"><input type="image" src="next.jpg" height="12px" id="next"/></div>
		<div class="fL divIcon"><input type="image" src="ril-12.png" height="11px" id="ril"/></div>
		<div class="fL divIcon"><input type="image" src="ril-12-read.png" height="11px" id="ril-read"/></div>
	    <div class="divContent fR txtContent" id="feedtitle"></div>
		<!-- <div class="divContent fR txtContent" id=""><img id="feedImg" height="10px"></div> -->
		<div class="cB"></div>
	</div>
	<div class="br2"></div>
	<div class="divStatus"><span id="feedStatus" class="txtStatus"></span></div>
</div>

  </body>
</html>
